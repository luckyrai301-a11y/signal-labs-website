<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram - Messaging App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="telegram.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-['Inter'] overflow-hidden">
    <div class="flex h-screen">
        <!-- Sidebar - Chat List -->
        <div id="sidebar" class="w-full md:w-96 bg-gray-800 flex flex-col border-r border-gray-700 transition-all duration-300">
            <!-- Sidebar Header -->
            <div class="p-4 bg-gray-800 border-b border-gray-700">
                <div class="flex items-center justify-between mb-4">
                    <button id="menuBtn" class="p-2 hover:bg-gray-700 rounded-lg transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold">Telegram</h1>
                    <button id="themeToggle" class="p-2 hover:bg-gray-700 rounded-lg transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
                <!-- Search Bar -->
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search messages..." 
                        class="w-full bg-gray-700 text-white px-4 py-2 pl-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Chat List -->
            <div id="chatList" class="flex-1 overflow-y-auto">
                <!-- Chat items will be dynamically inserted here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div id="mainChat" class="flex-1 flex flex-col bg-gray-900 hidden md:flex">
            <!-- Chat Header -->
            <div id="chatHeader" class="bg-gray-800 border-b border-gray-700 p-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button id="backBtn" class="md:hidden p-2 hover:bg-gray-700 rounded-lg transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <div id="chatAvatar" class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center font-semibold">
                        T
                    </div>
                    <div>
                        <h2 id="chatName" class="font-semibold">Select a chat</h2>
                        <p id="chatStatus" class="text-sm text-gray-400">Click on a conversation to start</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button class="p-2 hover:bg-gray-700 rounded-lg transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                    <button class="p-2 hover:bg-gray-700 rounded-lg transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Messages Area -->
            <div id="messagesArea" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gradient-to-b from-gray-900 to-gray-800">
                <!-- Messages will be dynamically inserted here -->
                <div class="flex items-center justify-center h-full text-gray-500">
                    <div class="text-center">
                        <svg class="w-24 h-24 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <p class="text-lg">Select a chat to start messaging</p>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typingIndicator" class="px-4 py-2 text-sm text-blue-400 hidden">
                <span class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                <span class="ml-2">typing...</span>
            </div>

            <!-- Message Input Area -->
            <div class="bg-gray-800 border-t border-gray-700 p-4">
                <div class="flex items-end space-x-2">
                    <button id="attachBtn" class="p-2 hover:bg-gray-700 rounded-lg transition">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                        </svg>
                    </button>
                    <div class="flex-1 relative">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type a message..." 
                            rows="1"
                            class="w-full bg-gray-700 text-white px-4 py-3 pr-12 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none max-h-32"
                        ></textarea>
                        <button id="emojiBtn" class="absolute right-3 top-3 hover:scale-110 transition">
                            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </button>
                    </div>
                    <button id="voiceBtn" class="p-2 hover:bg-gray-700 rounded-lg transition">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                    </button>
                    <button id="sendBtn" class="p-3 bg-blue-600 hover:bg-blue-700 rounded-lg transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Emoji Picker Modal -->
    <div id="emojiPicker" class="hidden fixed bottom-24 right-8 bg-gray-800 rounded-lg shadow-2xl p-4 border border-gray-700 z-50">
        <div class="grid grid-cols-8 gap-2 max-w-xs">
            <button class="emoji-btn text-2xl hover:scale-125 transition">üòÄ</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">üòÇ</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">üòç</button>

            <button class="emoji-btn text-2xl hover:scale-125 transition">üò≠</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">üò°</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">üëç</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">üëé</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">üôè</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">üí™</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">‚ù§Ô∏è</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">üî•</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">‚≠ê</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">üéâ</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">üéä</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">üéà</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">üéÅ</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">üåü</button>
            <button class="emoji-btn text-2xl hover:scale-125 transition">‚ú®</button>

        </div>
    </div>

    <script src="telegram.js"></script>
</body>
</html>
